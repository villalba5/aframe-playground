<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Nuevo del second -->
      <a-assets>
        <img id="molinos" src="molinos-bw.jpg">
        <img id="soil" src="soil.jpg">
        <img id="bands" src="bands.jpg">
        <img id="plaza-360" src="plaza-360.jpg">
        <video id="antartida" autoplay loop="true" src="antartida.mp4"> </video>
      </a-assets>
      <a-box position="3.5 1 -3" rotation="0 90 0" scale="2 2 2" src="#molinos">
        <a-animation attribute="position" to="5.5 1 -5" direction="alternate" dur="4000"
  repeat="indefinite"></a-animation>
      </a-box>
      <a-box position="-3.5 1 -3" rotation="0 90 0" scale="2 2 2" color="skyblue"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="skyblue"></a-sphere>
      <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5" color="skyblue"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="skyblue"></a-plane>
      <a-sphere position="100 1.25 -5" radius="5" color="skyblue"></a-sphere>
      <a-dodecahedron position="25 1.25 -5" color="skyblue" radius="2"></a-dodecahedron>
      <a-ring position="12.5 1.25 -5" color="skyblue" radius-inner="1" radius-outer="2"></a-ring>
      <a-torus-knot position="37.5 1.25 -5" color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
      <a-torus position="7.5 1.25 -5" color="#43A367" arc="270" radius="5" radius-tubular="0.1"></a-torus>
      <a-triangle position="-7.5 1.25 -5" color="skyblue" vertex-c="1 -1 0"></a-triangle>
      <a-sky color="black"></a-sky>

      <!-- Nuevo del second -->
      <a-entity position="0 5 -5">
        <a-box color="red" position="0 -1 0"></a-box>
        <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="100 1.25 -5">
        <a-sphere color="red" position="5 1 -5"></a-sphere>
        <a-animation attribute="rotation" dur="2000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="100 1.25 -5">
        <a-sphere color="pink" position="10 1 -5"></a-sphere>
        <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-entity>
  <!-- <a-videosphere position="50 1.25 -5" src="#antartida"></a-videosphere>  -->
      <a-light type="ambient" color="grey"></a-light>
      <a-light type="point" intensity="2" position="-2 2 4"></a-light>
    </a-scene>
  </body>
</html>
