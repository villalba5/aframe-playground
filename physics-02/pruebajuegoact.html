<!DOCTYPE html>

<!-- /Voy a hacer un juego en el cual vamos a tener gravedad y fisica para
no poder atravesar los objetos, vamos a tener que seguir un camino <section>
caernos y los objetos intentaran tirarnos -->


<!-- Cojo como referencia el camera-2.html -->


<html>
  <head>
    <script src="//aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="kinema.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <!-- Static floor -->
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="8" height="50"
               color="yellow"></a-plane>
      <!-- Static cylinder -->
      <a-cylinder static-body position="3 1 -1" radius="1" height="3"
                color="orange"></a-cylinder>
      <!-- Dynamic box -->
      <a-box static-body position="0 1 1" width="3" height="2" depth="1"
                color="red"></a-box>
      <!-- Dynamic box -->
      <a-box static-body position="2 1 -3" width="1" height="1" color="blue">
        <a-animation attribute="position" to="-3 1 -3" direction="alternate" dur="2000"
          repeat="indefinite">
        </a-animation>
      </a-box>

      <a-box static-body position="3 1 -20" width="5" height="5" color="blue">
        <a-animation attribute="position" to="-3 1 -20" direction="alternate" dur="2000"
          repeat="indefinite">
        </a-animation>
      </a-box>

      <a-box static-body position="-3 1 -15" width="3" height="3" color="blue">
        <a-animation attribute="position" to="3 1 -15" direction="alternate" dur="2000"
          repeat="indefinite">
        </a-animation>
      </a-box>

      <a-box static-body position="-3 1 -7" width="3" height="3" color="blue">
        <a-animation attribute="position" to="3 1 -7" direction="alternate" dur="2000"
          repeat="indefinite">
        </a-animation>
      </a-box>

      <a-box static-body position="3 1 -11" width="2" height="2" color="blue">
        <a-animation attribute="position" to="-3 1 -11" direction="alternate" dur="2000"
          repeat="indefinite">
        </a-animation>
      </a-box>

      <!-- Camera rig, with a camera and a cylynder -->
      <a-entity kinema-body="radius: 0.8" movement-controls="fly: false" position="0 0 5" look-controls>
        <a-entity camera position="0 1.6 0" ></a-entity>
        <!-- Cylinder to give an idea of the "size" of the camera rig -->
        <a-cylinder height="2" radius="0.8" color="green"></a-cylinder>
      </a-entity>

    </a-scene>
  </body>
</html>
