<!DOCTYPE html>

<!-- /Voy a hacer un juego en el cual vamos a tener gravedad y fisica para
no poder atravesar los objetos, vamos a tener que seguir un camino <section>
caernos y los objetos intentaran tirarnos -->


<!-- Cojo como referencia el camera-2.html -->


<html>
<head>
  <script src="//aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.1/dist/aframe-extras.min.js"></script>
  <script src="kinema.js"></script>
</head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <img id="fuego" src="./fuego.jpg">
        <img id="suelo" src="./camino.jpg">
        <img id="arbol" src="./arbolquemado.jpg">
        <img id="fogata" src="./fogata.jpg">

      </a-assets>
      <!-- Static floors -->
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="8" height="50"
               src="#suelo"></a-plane>


     <a-plane static-body position="25 0 -25" rotation="-90 0 0" width="8" height="8"
              src="#suelo"></a-plane>

      <!--  dynamic floor-->

      <a-plane static-body position="8 0 -25" rotation="-90 0 0" width="8" height="8" src="#suelo"
        animation ="property: position; to: 20 0 -25; dir: alternate; dur: 5000; loop: true">
      </a-plane>

      <!-- Static cylinder -->
      <a-cylinder static-body position="3 1 -1" radius="1" height="3"
                src="#arbol"></a-cylinder>

      <a-box static-body position="0 1 1" width="3" height="2" depth="1"
                src="#fogata"></a-box>
      <!-- Dynamic box -->
      <a-box static-body position="3 1 -3" width="1" height="1" src="#fuego" sound="src: url(caja.mp3); autoplay: true; loop: true"
        animation ="property: position; to: -3 1 -3; dir: alternate; dur: 2000; loop: true">
      </a-box>

      <a-box static-body position="3 1 -20" width="5" height="5" src="#fuego" sound="src: url(caja.mp3); autoplay: true; loop: true"
        animation ="property: position; to: -3 1 -20; dir: alternate; dur: 2000; loop: true">
      </a-box>

      <a-box static-body position="-3 1 -15" width="3" height="3" src="#fuego" sound="src: url(caja.mp3); autoplay: true; loop: true"
        animation ="property: position; to: 3 1 -15; dir: alternate; dur: 2000; loop: true">
      </a-box>

      <a-box static-body position="-3 1 -7" width="3" height="3" src="#fuego" sound="src: url(caja.mp3); autoplay: true; loop: true"
        animation ="property: position; to: 3 1 -7; dir: alternate; dur: 2000; loop: true">
      </a-box>

      <a-box static-body position="3 1 -11" width="2" height="2" src="#fuego" sound="src: url(caja.mp3); autoplay: true; loop: true"
        animation ="property: position; to: -3 1 -11; dir: alternate; dur: 2000; loop: true">
      </a-box>

      <!-- Camera rig, with a camera and a cylynder -->
      <a-entity kinema-body="radius: 0.8" movement-controls="fly: false" position="0 0 5" look-controls>
        <a-entity camera position="0 1.6 0" ></a-entity>
        <!-- Cylinder to give an idea of the "size" of the camera rig -->
        <a-cylinder height="2" radius="0.8" color="green"></a-cylinder>
      </a-entity>


    </a-scene>
  </body>
</html>
